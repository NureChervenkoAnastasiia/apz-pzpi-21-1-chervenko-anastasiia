<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <link rel="stylesheet" href="../../App.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Hello, Admin!</h2>
        <ul>
            <li id="orders">Orders</li>
            <li id="bookings">Bookings</li>
            <li id="tables">Tables</li>
            <li id="staff">Staff</li>
            <li id="schedule">Schedule</li>
            <li id="products">Products</li>
            <li id="restaurant">Restaurant</li>
            <li id="database">Database</li>
            <li id="logout">Log out</li>
        </ul>
        <img src="../../../public/images/logo-light.png" class="logo">
    </div>
    <div class="content">
        <div class="header">
            <h1>Products</h1>
            <div class="buttons">
                <div class="sort">
                    <label>Sort by:</label>
                    <input type="radio" name="sort" value="name-asc" id="sort-name-asc"> name (a-z)
                    <input type="radio" name="sort" value="name-desc" id="sort-name-desc" checked> name (z-a)
                    <input type="radio" name="sort" value="amount-asc" id="sort-amount-asc"> amount (asc)
                    <input type="radio" name="sort" value="amount-desc" id="sort-amount-desc"> amount (desc)
                    <button id="sort-button">Go</button>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
                <tfoot>
                    <tr class="fill-in-fields">
                        <td><input type="text" placeholder="Name" id="input-name"></td>
                        <td><input type="number" placeholder="Amount" step="any" id="input-amount"></td>
                        <td colspan="2"><button class="btn-add">Add New</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="../../components/admin/Product.js"></script>
</body>
</html>
