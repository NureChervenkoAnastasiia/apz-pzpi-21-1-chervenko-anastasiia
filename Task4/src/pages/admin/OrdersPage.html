<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastify</title>
    <link rel="stylesheet" href="../../App.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Hello, Admin!</h2>
        <ul>
            <li class="sidebar-selected"  id="orders">Orders</li>
            <li id="bookings">Bookings</li>
            <li id="tables">Tables</li>
            <li id="staff">Staff</li>
            <li id="schedule">Schedule</li>
            <li id="restaurant">Restaurant</li>
            <li id="menu">Menu</li>
            <li id="products">Products</li>
            <li id="database">Database</li>
            <li id="logout">Log out</li>
        </ul>
        <img src="../../../public/images/logo-light.png" class="logo">
    </div>
    <div class="content">
        <div class="header">
            <h1>Orders</h1>
        </div>
        <div class="table-container">
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Table</th>
                        <th>Date and time</th>
                        <th>Comment</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
                <tfoot>
                    <tr class="fill-in-fields">
                        <td><input type="number" placeholder="Number" id="input-number"></td>
                        <td>
                            <select id="input-table">
                                <!-- Table numbers will be populated by JavaScript -->
                            </select>
                        </td>
                        <td><input type="datetime-local" id="input-datetime"></td>
                        <td><input type="text" placeholder="Comment" id="input-comment"></td>
                        <td>
                            <select id="input-status">
                                <option value="Замовлено">Замовлено</option>
                                <option value="Отримано">Отримано</option>
                                <option value="Оплачено">Оплачено</option>
                            </select>
                        </td>
                        <td colspan="2"><button class="btn-add">Add New</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="../../components/admin/Order.js"></script>
    <script src="../../App.js"></script>
</body>
</html>
